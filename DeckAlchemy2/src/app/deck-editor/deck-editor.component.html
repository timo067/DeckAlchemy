<div class="deck-editor-container">
  <h1>Search your card</h1>

  <!-- Search Bar -->
  <div class="search-bar">
    <input
      type="text"
      placeholder="Search for a card..."
      [(ngModel)]="searchTerm"
    />
    <button (click)="searchCards()">Search</button>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <!-- Loading Indicator -->
  <div *ngIf="loading" class="loading">Loading...</div>

  <!-- All Cards -->
  <div class="all-cards">
    <h2>All Cards</h2>
    <div *ngIf="allCards.length === 0 && !loading && !error">
      No cards available. Use the search bar to find cards.
    </div>
    <div *ngFor="let card of allCards" class="card">
      <img [src]="card.imageUrl" alt="{{ card.name }}" />
      <h3>{{ card.name }}</h3>
      <button (click)="addToDeck(card)">Add to Deck</button>
    </div>
  </div>

  <!-- Your Deck -->
  <div class="deck">
    <h2>Your Deck</h2>
    <div *ngIf="deck.length === 0">Your deck is empty.</div>
    <div *ngFor="let card of deck" class="card">
      <img [src]="card.imageUrl" alt="{{ card.name }}" />
      <h3>{{ card.name }}</h3>
      <button (click)="removeFromDeck(card)">Remove</button>
    </div>
  </div>
</div>
