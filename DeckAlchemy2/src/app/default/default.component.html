<div class="default-container">
  <h2>Welcome to DeckAlchemy</h2>
  <div class="logs">
    <h3>Logged-in Accounts</h3>
    <ul>
      <li *ngFor="let account of loggedInAccounts">{{ account }}</li>
    </ul>
  </div>
  <div class="buttons">
    <button (click)="navigateToDeckEditor()">Go to Deck Editor</button>
    <button (click)="navigateToSimilarGame()">Go to the Game</button>
    <button (click)="navigateToCardSearch()">Go to Card Search</button>
    <button (click)="navigateToLogin()">Go to Login</button>
  </div>
</div>
