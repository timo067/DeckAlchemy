<div class="login-container">
  <div class="login-card">
    <h2>{{ isRegistering ? 'Register' : 'Login' }}</h2>

    <form (ngSubmit)="isRegistering ? register() : login()">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>

      <div *ngIf="isRegistering">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required />
      </div>

      <div *ngIf="isRegistering">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>

      <div *ngIf="errorMessage" class="error">
        <p>{{ errorMessage }}</p>
      </div>

      <button type="submit">{{ isRegistering ? 'Register' : 'Login' }}</button>
    </form>

    <p *ngIf="!isRegistering">
      Don't have an account? <a (click)="toggleRegister()">Register here</a>
    </p>
    <p *ngIf="isRegistering">
      Already have an account? <a (click)="toggleRegister()">Login here</a>
    </p>

    <div *ngIf="loggedInUsername">
      <h3>Welcome, {{ loggedInUsername }}!</h3>
    </div>
  </div>
</div>
